language: scala
scala:
- 2.11.4
jdk:
- oraclejdk7
sudo: false
branches:
  only:
  - master
  - /^[0-9].[0-9].[0-9]$/
cache:
  directories:
  - $HOME/.m2

script:
- echo "TRAVIS_TAG $TRAVIS_TAG"
- test "$TRAVIS_TAG" != "" && mvn versions:set -DnewVersion=$TRAVIS_TAG deploy -q --settings settings.xml || test $TRAVIS_PULL_REQUEST == "false" && mvn deploy -q --settings settings.xml || mvn -q test -B

after_success:
- '[ "$TRAVIS_TAG" != "" ] && mvn site-deploy -Dgithub.global.oauth2Token=$GITHUB_TOKEN || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt ++2.11.4 coverageAggregate || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt ++2.11.4 coveralls || true'

env:
  global:
  - MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
  - secure: 
  - secure: 
  - secure: 
